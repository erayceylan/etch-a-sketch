<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Sketch</title>
        <link rel="stylesheet" href="./style.css">
    </head>

    <body>
        <div class="page">
            <div class="header">
                <div class="buttons">
                    <div class="radio">
                        <div clsss="radio-header">
                            resolution
                        </div>
                        <div class="radio-butons">
                            <input id="16p" name="resolution" value="16" type="radio">
                            <label for="16p" name="resolution">16p</label>
                            <input id="32p" name="resolution" value="32" type="radio" checked>
                            <label for="32p" name="resolution">32p</label>
                            <input id="64p" name="resolution" value="64" type="radio">
                            <label for="64p" name="resolution">64p</label>
                        </div>
                    </div>
                </div>
            </div>
            <div class="content">
                <div class="canvas"></div>
            </div>
            <div class="footer">
                FOOTER
            </div>
        </div>
        <script src="./script.js"></script>
    </body>
</html>
